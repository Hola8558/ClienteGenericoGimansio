  <div style="display: block;">
    <div><img src="../../../assets/img/gymSport.jpg" width="150%"></div>
    <div style="height: 120px; width: 150%; margin-top: 20px;">
      <mat-form-field appearance="outline" style="width: 100%; height: 100%; border-color: rgb(51, 173, 35); display: flex; align-items: center; justify-content: center; font-size: xx-large;">
        <mat-label>No. Socio</mat-label>
        <input matInput
               type="text"
               ngModel [(ngModel)]="idUsuario"
               #myInput (keyup.enter)="onEnter()"

               (focus)="inputFocused = true"
               (blur)="inputFocused = false">
      </mat-form-field>
    </div>
  </div>
  <audio id="myAudio">
    <source src="../../../../assets/audio.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducci√≥n de audio.
  </audio>

</div>
