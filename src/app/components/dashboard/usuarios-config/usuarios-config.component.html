<div class="body container">

  <mat-spinner diameter="50" *ngIf="isLoadingResults "></mat-spinner>

  <div class="organize-over">
    <button mat-fab color="primary" *ngIf="!isSmallScreen" (click)="openDialog()" class="add-button-bigScreen" aria-label="Example icon button with a delete icon" matTooltip="Añadir Administrador">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-fab color="primary" *ngIf="isSmallScreen" (click)="openDialog()" class="add-button-smallScreen" aria-label="Example icon button with a delete icon" matTooltip="Añadir Administrador">
      <mat-icon>add</mat-icon>
    </button>

    <!--PANTALLA GRANDE-->
    <!--PANTALLA GRANDE-->
    <!--PANTALLA GRANDE-->
    <table mat-table [dataSource]="usersList" *ngIf="!isLoadingResults && !isSmallScreen" class="mat-elevation-z8 responsive">

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell (click)="message(element)" *matCellDef="let element"> {{element.nombre}} {{element.apellidos}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell (click)="message(element)" *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element" class="opc">
          <button *ngIf="element.admin != 1" matTooltip="Editar" (click)="editElement(element)" mat-button class="icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="element.admin != 1" matTooltip="Eliminar" (click)="deleteElement(element._id)" mat-button class="icon">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!--PANTALLA NO GRANDE-->
    <!--PANTALLA NO GRANDE-->
    <!--PANTALLA NO GRANDE-->
    <table mat-table [dataSource]="usersList" *ngIf="!isLoadingResults && isSmallScreen" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container style="text-align: center;" matColumnDef="Usuarios">
        <th mat-header-cell *matHeaderCellDef> Usuarios </th>
        <td mat-cell (click)="message(element)" *matCellDef="let element" style="display: flex; align-items: center; justify-content: center;">
          <div style="text-align: center; margin-bottom: 10%; ">
            <p>{{element.nombre}} {{element.apellidos}}</p>
            <p>{{ element.email.length > 8 ? element.email.slice(0, 18) + '...' : element.email }}</p>

            <div style="display: flex; align-items: center; justify-content: center; margin-top: 10%;">
              <button *ngIf="element.admin != 1" matTooltip="Editar" (click)="editElement(element)" mat-button class="icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button *ngIf="element.admin != 1" matTooltip="Eliminar" (click)="deleteElement(element._id)" mat-button class="icon" style="margin-bottom: 2px;">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsSmall"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsSmall;"></tr>
    </table>
  </div>

</div>
